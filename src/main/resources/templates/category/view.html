<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:replace="~{lib/inject}"></th:block>
    <title>View Category</title>
</head>
<body>
<h1>Category Details</h1>
<p><strong>ID:</strong> <span th:text="${category.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${category.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${category.description}"></span></p>
<p><strong>Status:</strong> <span th:text="${category.status} ? 'Active' : 'Inactive'"></span></p>
<a href="#" th:href="@{/category}">Back to List</a>
</body>
</html>
